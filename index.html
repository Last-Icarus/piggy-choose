<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Поросячий выбиратор</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
</head>
<body>
    <div class="content">
        <div class="title">Идеальная настольная игра</div>
        <div class="chooser">
            <div id="question">
                Играете с детьми?
            </div>
            <div class="choose">
                <div class="yes" onclick="chooseVar('yes')">
                    Да
                </div>
                <div class="no" onclick="chooseVar('no')">
                    Нет
                </div>
            </div>
        </div>
    </div>
</body>
</html>
